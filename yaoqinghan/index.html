<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>邀请函</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
    <!--animate.css-->
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"> 
    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="bg s1">
                <div class="header">
                    <img src="img/s1-1.png" alt="">
                    <img src="img/s1-2.png" alt="">
                    <h3>相约泊头职业学院</h3>
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
                <div class="footer">
                    <p></p>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg s2">
                
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg s3">
                
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg s4">
               
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg s5">
                
            </div>
        </div>
        
        <div class="swiper-slide">
            <div class="bg s6">
                
            </div>
        </div>
        <div class="swiper-slide">
            <div class="bg s7">
                
            </div>
        </div>
    </div>

    <!-- 分页器（小圆点） -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>
    <!--音乐按钮-->
    <audio id="Music" src="mp3/music.mp3" autoplay loop></audio>
    <div id="pic">
        <img src="img/musicIcon.png" alt="">
    </div>

</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
<!--animate.js-->
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
